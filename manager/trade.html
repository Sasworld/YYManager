<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/memberlist.css"/>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/trade.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/memberlist.css"/>
		<link rel="stylesheet" type="text/css" href="css/trade.css"/>
		<script type="text/javascript">
			check_login_state();
		</script>
	</head>
	<body>
		<div id="div_palist_main" class="div_palist_main">
			<input id="order" type="button" class="btn_member_list theme_bg_color" value="交割订单" onclick="tab_page(this)"/><input id="manage_order" type="button" class="btn_member_list theme_txt_color" value="管理员订单" onclick="tab_page(this)"/><input id="paidan" type="button" class="btn_member_list theme_txt_color" value="排单" onclick="tab_page(this)"/>
			<div id="div_memberlist_content" class="div_memberlist_content">
				<div class="div_search_tool">
					<input type="text" id="text_search_order" class="text_search_member" placeholder="会员账户/会员手机号"/>
					<img src="imgs/search.png" class="img_search" onclick="search_order()"/>
				</div>
				<table border="1" id="table_order_list" class="table_member_list">
					<tr>
						<th width="10%">订单编号</th>
						<th width="8%">打款人</th>
						<th width="8%">收款人</th>
						<th width="10%">打款人电话</th>
						<th width="10%">收款人电话</th>
						<th width="8%">交易数量</th>
						<th width="8%">订单状态</th>
						<th width="8%">提现状态</th>
						<th width="15%">订单日期</th>
						<th width="15%">操作</th>
					</tr>
				</table>
				<div class="no_data_tip" id="no_data_tip">
					<img src="imgs/nodata.png"/>
					<span class="theme_txt_color">暂无数据...</span>
				</div>
			</div>
		</div>
		<div id="mask_memberlist" class="mask_memberlist">
			
		</div>
		<!-- g更换排单对象弹窗 -->
		<div id="popwindow_transfer" class="popwindow_recharge">
			<span class="span_recharge_title theme_txt_color">
				更换排单对象
			</span>
			<img src="imgs/close.png" id="img_close_pop" class="img_close_pop" onclick="close_recharge()"/>
			<input type="text" id="transfer_username" value="" placeholder="输入账户" class="text_recharge_amount" />
			<input type="button" id="btn_cancel_alter" value="转 交" class="btn_recharge theme_bg_color" onclick="transfer_user()"/>
		</div>
		<!--打款截图-->
		<div id="div_dk_pic" class="div_dk_pic">
			<span class="span_recharge_title theme_txt_color">
				打款凭证
			</span>
			<img src="imgs/close.png" id="img_close_pop" class="img_close_pop" onclick="close_dk_pic()"/>
			<div class="pop_dk_pic">
	    		<img src="" id="img_dkcertificate"/>
	    	</div>
		</div>
		
	</body>
</html>
